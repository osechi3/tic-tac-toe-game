    <head>

        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header></header>
        <main>
            <div id='win-screen'>
                <h1 id='game-over-message'>Game Over</h1>
                <button id='play-again-button'type='button'>Play Again</button>
            </div>
            <div id='title-container'>
                <h1>Tic-tac-toe</h1>

                <form>
                    <div>
                        <label for='name1'>Player 1 Name:</label>
                        <input id='name1' name='name1' type='text' placeholder="Enter a name (optional)">
                    </div>
                    <div>
                        <label for='name2'>Player 2 Name:</label>
                        <input id='name2' name='name2' type='text' placeholder="Enter a name (optional)">
                    </div>
                </form>
            </div>
            <div id='gameboard'>
            </div>
        </main>
        <footer></footer>
        <script src='index.js'></script>
    </body>
</html>
